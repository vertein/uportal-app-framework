<md-dialog aria-label="new features">
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h1>{{ latestAnnouncement.title }}</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog('dismissed')" aria-label="close features dialog">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content features-popup" layout="column" layout-align="center center">
      <img ng-src="{{ latestAnnouncement.featureImageUrl }}" aria-describedby="featureContent" hide-xs>
      <p id="featureContent">{{ latestAnnouncement.description }}</p>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-if="latestAnnouncement.moreInfoButton"
               ng-click="closeDialog('closed')"
               ng-href="{{ latestAnnouncement.moreInfoButton.url }}">
      {{ latestAnnouncement.moreInfoButton.label }}
    </md-button>
    <md-button ng-if="latestAnnouncement.actionButton"
               ng-click="closeDialog('closed')"
               ng-href="{{ latestAnnouncement.actionButton.url }}">
      {{ latestAnnouncement.actionButton.label }}
    </md-button>
    <md-button class="md-accent md-raised" ng-click="closeDialog('closed')">{{ latestAnnouncement.confirmButton.label }}</md-button>
  </md-dialog-actions>
</md-dialog>
